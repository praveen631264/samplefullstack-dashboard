name: Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Upload files to EC2
        run: |
          SSH_CMD="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no"
          SCP_CMD="scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no"

          # Create remote directory
          $SSH_CMD ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p /home/${{ secrets.EC2_USER }}/app"

          # Upload built files
          $SCP_CMD -r dist/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app/
          $SCP_CMD package.json ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app/
          $SCP_CMD package-lock.json ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/app/

      - name: Deploy and restart application
        env:
          DEPLOY_DB_URL: ${{ secrets.DATABASE_URL }}
        run: |
          SSH_CMD="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no"

          $SSH_CMD ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "bash -s" <<ENDSSH
          cd /home/\$USER/app

          # Install production dependencies
          npm install --production

          # Stop existing app if running
          pm2 delete samplefullstack-api 2>/dev/null || true

          # Start app with environment variables
          NODE_ENV=production DATABASE_URL='${DEPLOY_DB_URL}' pm2 start dist/index.cjs --name samplefullstack-api
          pm2 save

          # Fix permissions for Apache
          chmod 755 /home/\$USER
          chmod -R 755 /home/\$USER/app/dist/public

          echo "Deployment complete!"
          pm2 list
          ENDSSH

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
